<div class="container mt-4 text-center">
    <h2 class="text-light mb-4">üë®‚Äç‚öïÔ∏è Lista de M√©dicos</h2>

    <!-- üîπ Formulario para agregar o editar m√©dico -->
    <form (ngSubmit)="guardar()" class="mb-4 bg-dark p-4 rounded shadow text-start">
        <div class="row g-3">
            <div class="col-md-4">
                <input [(ngModel)]="medicoActual.nombre" name="nombre" class="form-control" placeholder="Nombre"
                    required>
            </div>
            <div class="col-md-4">
                <input [(ngModel)]="medicoActual.apellido" name="apellido" class="form-control" placeholder="Apellido"
                    required>
            </div>
            <div class="col-md-4">
                <input [(ngModel)]="medicoActual.especialidad" name="especialidad" class="form-control"
                    placeholder="Especialidad" required>
            </div>

            <div class="col-md-3">
                <input [(ngModel)]="medicoActual.telefono" name="telefono" class="form-control" placeholder="Tel√©fono"
                    required>
            </div>
            <div class="col-md-3">
                <input [(ngModel)]="medicoActual.email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-3">
                <input [(ngModel)]="medicoActual.dni" name="dni" class="form-control" placeholder="DNI" required>
            </div>
            <div class="col-md-3 text-end">
                <button type="submit" class="btn btn-primary w-100">
                    {{ editando ? 'Actualizar' : 'Agregar' }}
                </button>
                <button *ngIf="editando" (click)="cancelar()" class="btn btn-secondary w-100 mt-2"
                    type="button">Cancelar</button>
            </div>
        </div>
    </form>

    <!-- üîπ Tabla de m√©dicos -->
    <table class="table table-dark table-striped table-hover align-middle shadow-lg rounded">
        <thead class="table-secondary text-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Especialidad</th>
                <th>Tel√©fono</th>
                <th>Email</th>
                <th>DNI</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let medico of medicos; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ medico.nombre }}</td>
                <td>{{ medico.apellido }}</td>
                <td>{{ medico.especialidad }}</td>
                <td>{{ medico.telefono }}</td>
                <td>{{ medico.email }}</td>
                <td>{{ medico.dni }}</td>
                <td>
                    <button class="btn btn-warning btn-sm me-2" (click)="editar(medico)">‚úèÔ∏è Editar</button>
                    <button class="btn btn-danger btn-sm" (click)="eliminar(medico.id!)">üóëÔ∏è Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- üîπ Mensaje si no hay m√©dicos -->
    <div *ngIf="medicos.length === 0" class="alert alert-info mt-4">
        No hay m√©dicos registrados todav√≠a.
    </div>
</div>
