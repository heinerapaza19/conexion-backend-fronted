<div class="container mt-4 text-center">
  <h2 class="text-light mb-4">ğŸ‘¨â€âš•ï¸ Lista de Pacientes</h2>

  <!-- ğŸ”¹ Formulario -->
  <form (ngSubmit)="guardar()" class="mb-4 bg-dark p-4 rounded shadow text-start">
    <div class="row g-3">
      <div class="col-md-2">
        <input [(ngModel)]="pacienteActual.dni" name="dni" class="form-control" placeholder="DNI" required>
      </div>
      <div class="col-md-3">
        <input [(ngModel)]="pacienteActual.nombre" name="nombre" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="col-md-3">
        <input [(ngModel)]="pacienteActual.apellido" name="apellido" class="form-control" placeholder="Apellido" required>
      </div>
      <div class="col-md-2">
        <input [(ngModel)]="pacienteActual.fechaNacimiento" name="fechaNacimiento" type="date" class="form-control" required>
      </div>
      <div class="col-md-2">
        <input [(ngModel)]="pacienteActual.telefono" name="telefono" class="form-control" placeholder="TelÃ©fono" required>
      </div>
    </div>

    <div class="text-end mt-3">
      <button type="submit" class="btn btn-primary me-2">{{ editando ? 'Actualizar' : 'Agregar' }}</button>
      <button *ngIf="editando" (click)="cancelar()" class="btn btn-secondary" type="button">Cancelar</button>
    </div>
  </form>

  <!-- ğŸ”¹ Tabla -->
  <table class="table table-dark table-striped table-hover align-middle shadow-lg rounded">
    <thead class="table-secondary text-dark">
      <tr>
        <th>#</th>
        <th>DNI</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Fecha Nacimiento</th>
        <th>TelÃ©fono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paciente of pacientes; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ paciente.dni }}</td>
        <td>{{ paciente.nombre }}</td>
        <td>{{ paciente.apellido }}</td>
        <td>{{ paciente.fechaNacimiento }}</td>
        <td>{{ paciente.telefono }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editar(paciente)">âœï¸ Editar</button>
          <button class="btn btn-danger btn-sm" (click)="eliminar(paciente.id!)">ğŸ—‘ï¸ Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="pacientes.length === 0" class="alert alert-info mt-4">
    No hay pacientes registrados todavÃ­a.
  </div>
</div>
